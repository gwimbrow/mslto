<!DOCTYPE html>
<html>
<head>
    <title>mslto</title>
</head>
<body>
    <main id="app"></main>
    <script src="./dist/mslto.min.js"></script>
    <script>
    (function init () {
        // a set of parameters to define the application's "root" component
        const params = {
            type: "AppFrame",
            name: "master",
            node: document.createElement("article")
        };
        // create the "root" component and append it to the given node
    	mslto.init(document.querySelector("#app"), params);
    })();
    </script>
</body>
</html>
