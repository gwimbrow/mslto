<!DOCTYPE html>
<html>
<head>
    <title>mslto</title>
</head>
<body>
    <main id="app"></main>
    <script src="./dist/mslto.min.js"></script>
    <script>
    (function init () {
        // a selector for the encoded root node
        const rootNode = document.querySelector("#app");
        // a new node that will be the application root
        const appNode = document.createElement("article");
        // a set of parameters that describe the application's "root" component
        const params = {
            type: "page",
            name: "master",
            node: appNode
        };
        // create the "root" component and append it to the given node
    	mslto.init(rootNode, params);
    })();
    </script>
</body>
</html>
