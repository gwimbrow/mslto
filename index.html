<!DOCTYPE html>
<html>
<head>
    <title>mslto</title>
</head>
<body>
    <main id="app"></main>
    <script src="./dist/mslto.min.js"></script>
    <script>

    	const main = document.createElement("div");

    	const parent = mslto.create({
			name: "father",
    		type: "Parent",
    		element: main
    	});

    	parent.element.setAttribute("id", parent.name);

    	parent.element.innerHTML = parent.mount();

    	document.querySelector("#app").appendChild(main);

    	parent.didMount();

    </script>
</body>
</html>
