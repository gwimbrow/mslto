<!DOCTYPE html>
<html>
<head>
    <title>mslto</title>
</head>
<body>
    <main id="app"></main>
    <script src="./dist/mslto.min.js"></script>
    <script>
    mslto.root = (function init () {
        // a selector for the encoded root node
        const rootNode = document.getElementById("app");
        // a new node that will be the application root
        const node = document.createElement("article");
        // a set of parameters that describe the application's "root" component
        const params = {
            name: "master",
            type: "page",
            node
        };
        // create the "root" component and append it to the given node
    	return mslto.init("germ", rootNode, params);
    })();
    </script>
</body>
</html>
