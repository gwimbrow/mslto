<!DOCTYPE html>
<html>
<head>
    <title>mslto</title>
</head>
<body>
    <main id="app"></main>
    <script src="./dist/mslto.min.js"></script>
    <script>

    	const main = document.createElement("div");

    	const parent = mslto.create({
			name: "father",
    		type: "Parent",
    		element: main
    	});

        document.querySelector("#app").appendChild(main);

    	parent.update();

    	parent.didMount();

    </script>
</body>
</html>
