<!DOCTYPE html>
<html>
<head>
    <title>mslto</title>
</head>
<body>
    <main id="app"></main>
    <script src="./dist/mslto.min.js"></script>
    <script>

        const target = document.querySelector("#app");

        const params = {

            type: "AppFrame",
            name: "master",
            node: document.createElement("article")
        };

    	mslto
            .create(params)
            .render(target);

    </script>
</body>
</html>
